<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="video-player">
      <video id="video" preload="metadata">
         <source src="https://source.geminikspace.com/history.mp4" type="video/mp4">
      </video>
      <div id="video-play-btn">
         <svg t="1650251768492" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1950" width="48" height="48"><path d="M512 96C282.624 96 96 282.624 96 512s186.624 416 416 416 416-186.624 416-416S741.376 96 512 96z m0 768C317.92 864 160 706.08 160 512S317.92 160 512 160s352 157.92 352 352-157.92 352-352 352z" p-id="1951"></path><path d="M466.816 324.96a32 32 0 0 0-50.816 25.888v339.776a32 32 0 0 0 50.816 25.856l233.6-169.888a32 32 0 0 0 0-51.776l-233.6-169.856z" p-id="1952"></path></svg>
      </div>
      <div class="video-controls">
         <ul class="controls-bar">
            <li class="controls-bar-list" id="video-play" style="cursor: pointer;">
            </li>
            <li class="controls-bar-list" id="video-volume">
               <div id="volume-muted" style="cursor: pointer;"></div>
               <div id="volume-bar">
                  <div id="volume-progess">
                     <div id="volume-shadow"></div>
                     <div id="volume-btn" style="cursor: pointer;"></div>
                  </div>
               </div>
            </li>
            <li class="controls-bar-list" id="video-curtime">
               00:00
            </li>
            <li class="controls-bar-list" id="video-progress-wrap"  style="cursor: pointer;">
               <div id="video-progress-shadow"></div>
               <button id="video-progress"   style="cursor: pointer;"></button>
            </li>
            <li class="controls-bar-list" id="video-time">
               --:--
            </li>
            <li class="controls-bar-list" id="play-rate">
               <span id="cur-rate">1x</span>
               <ul id="rate-bar"></ul>
            </li>
         </ul>
      </div>
   </div>
   <div style="margin: 10px 0;">
      <button id="chooseVideo">选择视频</button>
   </div>
   <div>
      <input type="text" placeholder="输入视频URL" id="videoUrl">
      <button id="confirmVideo">确定</button>
   </div>
   <script src="index.js"></script>
</body>
</html>
